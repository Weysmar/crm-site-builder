version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network

  # Cache Service
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - crm_network

  # Backend API
  api:
    build: ./api
    container_name: crm_api
    restart: always
    ports:
      - "4000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
    # Auto-run migrations before starting the app
    command: sh -c "npx prisma migrate deploy && npm run start:prod"
    depends_on:
      - postgres
      - redis
    networks:
      - crm_network

  # Frontend Admin
  admin:
    build: ./admin
    container_name: crm_admin
    restart: always
    ports:
      - "4001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      HOSTNAME: "0.0.0.0"
    depends_on:
      - api
    networks:
      - crm_network

volumes:
  postgres_data:
  redis_data:


networks:
  crm_network:
    driver: bridge
